<body>
<div class="container">
    <h1 class="mt-2">Bienvenidos</h1>
    <div class="row my-5" id="cards"></div>
</div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4 carta">
          <div class="card">
            <img src="" alt="" class="shopping-cart-image">
            <div class="card-body">
              <h5></h5>
              <td class="font-weight-bold">$<span class="precio"></span id="precio"></td>
                <hr>
              <button class="btn btn-dark">Agregar</button>
            </div>
          </div>
        </div>
      </template>
<div class="container-carrito">
      <table class="table my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="2">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Vaciar
            </button>
        </td>
        <td class="font-weight-bold">$ <span></span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td class="titulo"></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>
    <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
          data-target="#comprarModal" id="botonComprar">Comprar</button>
</div>    
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
